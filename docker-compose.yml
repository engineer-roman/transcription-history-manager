version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: transcription-history-manager
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=Transcription History Manager
      - APP_VERSION=0.1.0
      - DEBUG=false
      - HOST=0.0.0.0
      - PORT=8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
